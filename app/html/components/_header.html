<header class="header section">
	<div class="container">
		<h1 class="sr-only">Сайт доставки еды</h1>
		<nav class="header__menu">
			<a class="header__logo logo" href="#">
				<img
					class="header__logo-img logo__img"
					src="./images/logo.svg"
					alt="Логотип SimpleFood"
				/>
			</a>
			<ul class="menu-list">
				<li class="menu-list__item">
					<a class="menu-list__link menu-list__link--active link" href="#"
						>Главная</a
					>
				</li>
				<li class="menu-list__item">
					<a class="menu-list__link link" href="#">Блюда</a>
				</li>
				<li class="menu-list__item">
					<a class="menu-list__link link" href="#">Контакты</a>
				</li>
			</ul>
			<ul class="user-menu">
				<li class="user-menu__item">
					<a class="user-menu__link" href="#"
						><span class="sr-only">Кнопка поиска</span
						><svg class="user-menu__icon user-menu__icon--search icon">
							<use xlink:href="./images/sprite.svg#icon-search"></use></svg
					></a>
				</li>
				<li class="user-menu__item">
					<a class="user-menu__link user-menu__link--count" href="#"
						><span class="sr-only">Кнопка перехода в корзину</span>
						<svg class="user-menu__icon user-menu__icon--cart icon">
							<use xlink:href="./images/sprite.svg#icon-cart"></use>
						</svg>
						<span class="user-menu__count">4</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</header>
